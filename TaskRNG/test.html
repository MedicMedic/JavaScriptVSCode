<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task RNG</title>
    <link rel="stylesheet" href="design.css">
    <script src="task.js" async></script>
</head>
<header>
    Task RNG: Choose a task
</header>
<body>
    <div class="taskheader">
        <span>Tasks:</span>
    </div>
    
    <div class="task-container">
        <div class="tasks" id="tasks">
            <!-- Task items will be added here dynamically -->
        </div>
    </div>

    <div class="taskadder">
        <label>Add Task:</label>
        <input type="text" id="new-task" placeholder="Enter a task">
        <button onclick="addTask()">Add</button>
        <button onclick="randomizeTask()">Randomize</button>
    </div>
</body>
</html>
